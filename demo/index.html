<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scrollAnimator in VanillaJS</title>
    <link rel="stylesheet" href="../dist/animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec1 animate to-bottom">
        <h2>section 1</h2>
        <div class="content">content text</div>
    </section>
    <section class="sec2 animate" data-animations="to-right" data-offset="400">
        <h2>section 2</h2>
        <div class="content">content text</div>
    </section>
    <section class="sec3 animate" data-animations="to-left" data-offset="800">
        <h2>section 3</h2>
        <div class="content">content text</div>
    </section>
    <section class="sec4" data-offset="1300">
        <h2 class="animate" data-animations="fade-in">section 4</h2>
        <div class="content animate" data-animations="fade-in s-2">content text</div>
    </section>
    <section class="sec5" data-offset="1700" >
        <div class="view-3d">        
            <div class="skew-container animate" data-animations="skew">
                <h2 class="animate" data-animations="pop-up s-1">section 5</h2>
                <div class="content">content text</div>
            </div>
        </div>
    </section>
    <section class="sec6 animate" data-animations="fade-in" data-offset="2000" >
        <h2 class="animate" data-animations="pop-up s-1">section 6</h2>
        <div class="content">content text</div>
    </section>
    <section class="sec7" data-offset="2300">
        <h2>section 7</h2>
        <div class="content card animate" data-animations="glitch">content text</div>
    </section>

    <script src="../src/animate.js"></script>

    <script>
    const a = new animate(false);   // false|hech narsa ni jo'nating production rejimda. :)
    </script>
</body>
</html>
